job_str: |-
  units real
  boundary p p p
  atom_style full
  kspace_style pppm 5e-4

  pair_style lj/cut/coul/long 8.0
  bond_style harmonic
  angle_style harmonic
  dihedral_style opls
  special_bonds lj/coul 0.0 0.0 0.5

  read_data $DATA$
  group azo id <= $ATOMS$
  group meth subtract all azo
  group none subtract all azo meth

  pair_modify mix geometric
  $PAIR_COEFFS$

  dump 1 all xyz 10000 $NAME$.xyz
  dump_modify 1 element $ELEMENTS$
  dump_modify 1 sort id

  dump 2 all custom 10000 $NAME$_wbox.dump id type xu yu zu
  dump_modify 2 element $ELEMENTS$
  dump_modify 2 sort id

  thermo 50
  thermo_style custom $THERMO$

  timestep 1.0
  # velocity $VEL$ create 94.0 12345 rot yes dist gaussian
  neigh_modify check yes every 1 delay 0

  fix 2 all nve/limit 0.1
  run 1000000
  unfix 2

  fix 1 all nvt temp 94.0 94.0 100.0
  run 5000000
  unfix 1

  fix 3 all npt temp 94.0 94.0 100.0 iso 1.4 1.4 500.0
  run 6000000

  

